<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Awesome Form</title>
  <link rel="stylesheet" href="src/output.css" />
  <style>
    .input-field {
      position: relative;
      margin-bottom: 1.5rem;
    }
    .input-field input {
      border: none;
      border-bottom: 2px solid gray;
      padding: 10px 5px 5px 5px;
      width: 250px;
      font-size: 1rem;
      outline: none;
    }
    .input-field label {
      position: absolute;
      left: 5px;
      top: 10px;
      color: gray;
      pointer-events: none;
      transition: 0.3s ease;
    }
    .input-field input:focus ~ label,
    .input-field input:not(:placeholder-shown) ~ label {
      top: -10px;
      font-size: 0.8rem;
      color: #2563eb; /* blue-600 */
    }
  </style>
</head>
<body class="h-screen grid place-items-center relative overflow-hidden">

  <form action="#" class="flex flex-col gap-4 relative" id="form">
    <div class="input-field">
      <input id="email" type="email" placeholder=" " required />
      <label for="email">Email</label>
    </div>
    <div class="input-field">
      <input id="password" type="password" placeholder=" " required />
      <label for="password">Password</label>
    </div>

    <button
      id="submitBtn"
      class="bg-[#093FB4] text-white py-2 px-6 rounded-lg cursor-pointer move-button"
      type="submit"
    >
      Submit
    </button>
  </form>

  <script>
    const btn = document.getElementById("submitBtn");
    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const form = document.getElementById("form");

    const originalTop = 180;
    const originalLeft = 0;

    btn.style.top = originalTop + "px";
    btn.style.left = originalLeft + "px";

    btn.addEventListener("mouseover", () => {
      if (email.value.trim() === "" || password.value.trim() === "") {
        const newX = Math.floor(Math.random() * 300 - 150);
        const newY = Math.floor(Math.random() * 150 - 75);
        btn.style.transform = `translate(${newX}px, ${newY}px)`;
        btn.style.backgroundColor = "red";
        btn.innerText = "Fill Detail";
      } else {
        btn.style.transform = "translate(0, 0)";
        btn.style.backgroundColor = "Blue";
        btn.innerText = "Submit";
      }
    });

    form.addEventListener("submit", (e) => {
      if (email.value.trim() === "" || password.value.trim() === "") {
        e.preventDefault();
        alert("Please fill all the fields first!");
      }
    });

    function checkInputs() {
      if (email.value.trim() !== "" && password.value.trim() !== "") {
        btn.style.transform = "translate(0, 0)";
        btn.style.backgroundColor = "Blue";
        btn.innerText = "Submit";
      }
    }

    email.addEventListener("input", checkInputs);
    password.addEventListener("input", checkInputs);
  </script>
</body>
</html>
