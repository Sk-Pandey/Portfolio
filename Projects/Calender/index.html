<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=tIqOo7HYPQHK&format=png&color=000000" type="image/x-icon">
</head>
<body class="h-screen bg-gradient-to-r from-[#0f172a]  to-[#334155] grid place-items-center capitalize">
    <div id="calender" class="bg-white w-[300px] h-[300px] rounded-lg flex shadow-[0px_0px_100px_10px_white]">
        <div id="left" class="w-3/5 flex items-center justify-center flex-col">
            <h1 id="date" class="text-7xl font-bold">13</h1>
            <p id="day"  class="text-xl">monday</p>

        </div>
        <div id="right"  class="w-2/5 bg-blue-600 text-white flex items-center justify-center flex-col rounded-r-lg">
            <p id="month" class="text-xl">April</p>
            <p id="year" class="text-xl">2024</p>
        </div>

    </div>


    <script>
        let crDate = new Date();
        /* const WeekDays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"]; */
        let date = document.getElementById("date");
        let day = document.getElementById("day");
        let month = document.getElementById("month");
        let year = document.getElementById("year");

        date.innerText=crDate.getDate();
        day.innerText=crDate.toLocaleDateString('en-US', { weekday: 'long' });
        month.innerText=crDate.toLocaleDateString('en-US', { month: 'long' });
        year.innerText=crDate.getFullYear();
    </script>

</body>
</html>
