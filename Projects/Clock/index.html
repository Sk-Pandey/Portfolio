<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Digital Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes glow {
        0%,
        100% {
          text-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff, 0 0 30px #00f7ff;
        }
        50% {
          text-shadow: 0 0 20px #00f7ff, 0 0 30px #00f7ff, 0 0 40px #00f7ff;
        }
      }
      .glow {
        animation: glow 2s ease-in-out infinite;
      }
      .transition-bg {
        transition: background-color 0.5s ease, color 0.5s ease;
      }
    </style>
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-gray-900 text-white transition-bg"
    id="body"
  >
    <div class="text-center">
      <h1 class="text-3xl md:text-5xl font-bold mb-6">Digital Clock</h1>
      <div
        id="clock"
        class="text-6xl md:text-8xl font-mono bg-gray-800 px-8 py-4 rounded-xl shadow-2xl glow"
      >
        
      </div>
      <button
        id="toggle"
        class="bg-gray-700 text-white px-6 py-2 rounded-full mt-6 hover:bg-gray-600 font-semibold"
      >
        Dark/Light
      </button>
    </div>
 
    <script src="script.js"></script>
  </body>
</html>
