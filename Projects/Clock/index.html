<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body class="h-screen bg-gradient-to-r
from-[#0f172a]
to-[#334155] grid place-items-center">
    <div id="clock" class="bg-gray-800 flex gap-4 p-8 text-white rounded-lg shadow-[0px_0px_10px_3px_crimson]">
      <div class="flex flex-col items-center">
        <h1 class="text-5xl text-shadow-[0px_0px_5px_blue,0px_0px_10px_lightblue]" id="hour">00</h1>
        <span class="text-shadow-[0px_0px_5px_red]">HOURS</span>
      </div>
      <span class="text-5xl">:</span>
      <div class="flex flex-col items-center">
        <h1 class="text-5xl text-shadow-[0px_0px_5px_blue,0px_0px_10px_lightblue]" id="minute">00</h1>
        <span class="text-shadow-[0px_0px_5px_red]">MINS</span>
      </div>
      <span class="text-5xl">:</span>
      <div class="flex flex-col items-center">
        <h1 class="text-5xl text-shadow-[0px_0px_5px_blue,0px_0px_10px_lightblue]" id="second">00</h1>
        <span class="text-shadow-[0px_0px_5px_red]">SEC</span>
      </div>
    </div>

    <script>
      let hour = document.getElementById("hour");
      let minute = document.getElementById("minute");
      let second = document.getElementById("second");

      function time() {
        let date = new Date();
        if (date.getHours() < 10) {
          hour.innerText = "0" + date.getHours();
        } else {
          hour.innerText = date.getHours();
        }

        if (date.getMinutes() < 10) {
          minute.innerText = "0" + date.getMinutes();
        } else {
          minute.innerText = date.getMinutes();
        }

        if (date.getSeconds() < 10) {
          second.innerText = "0" + date.getSeconds();
        } else {
          second.innerText = date.getSeconds();
        }
      }

      setInterval(time, 1000);
    </script>
  </body>
</html>
