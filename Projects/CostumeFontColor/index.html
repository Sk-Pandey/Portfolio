<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Libertinus+Math&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
*{
    font-family: Playfair Display;
    font-weight: 600;
}
</style>
    <link rel="stylesheet" href="src/output.css">
</head>
<body>

    <div id="Instructions" class=" w-[300px] mx-auto p-4 absolute top-1/2 left-1/2 transition-all duration-500 transform scale-100 -translate-x-1/2 -translate-y-1/2 bg-gray-500 shadow-lg shadow-black flex flex-col justify-center items-center text-white rounded-lg">
        <h1 class=" text-2xl font-semibold mb-4">Instructions</h1>
        <ol class="list-decimal list-inside mx-auto">
            <li>Enter FontSize in Any Unit</li>
            <li>Enter Color Name/ColorCode</li>
            <li>In Seond Input Box Enter Color For Back ground</li>
        </ol>
        <button id="ok" class="bg-blue-500 rounded-md text-white py-2 px-8 mt-6 cursor-pointer shadow-md shadow-black">OK</button>
    </div>

    <div id="orignal" class="hidden absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
        <h1 id="heading" class="mb-12 text-center text-3xl font-bold">Costomize Me</h1>
        <input id="change" type="text" class="border rounded-md ml-2 pl-4 h-10 caret-blue-600
        text-xl" placeholder="Enter Text Size/Color">
        <input id="bg" type="text" class="mt-8 border rounded-md ml-2 pl-4 h-10 caret-blue-600
        text-xl" placeholder="Enter bg-color">
        
    </div>


    <script>
        let Instructions = document.getElementById("Instructions");
        let orignal = document.getElementById("orignal");
        let ok = document.getElementById("ok");
        

        ok.addEventListener("click", () => {
    Instructions.classList.remove("scale-100");  // shrink down
    Instructions.classList.add("scale-0");       // trigger transition

    setTimeout(() => {
        Instructions.classList.add("hidden");    // hide after animation
        orignal.classList.remove("hidden");      // show next section
    }, 500); // match duration-500
});


        //text change
        let heading = document.getElementById("heading");
        let change = document.getElementById("change");


        change.addEventListener("input",()=>{
            heading.style.color=change.value;
            heading.style.fontSize=change.value;
        })
        //backGround
        let bg = document.getElementById("bg");
        let body = document.querySelector("body");

        bg.addEventListener("input",()=>{
            body.style.backgroundColor=bg.value;
        })
    </script>
</body>
</html>
