<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
</head>
<body class="h-screen bg-gradient-to-b from-red-500 to-red-700 grid place-items-center font-serif">
    
    <div id="selector" class="space-y-4">
        <div id="select-box" class="bg-[rgba(255,255,255,0.7)] flex justify-between py-2 px-4 rounded-lg w-[300px] cursor-pointer">
            <p id="social">Select Social Media</p>
            <i id="icon" class="material-icons transition-all duration-700  ">keyboard_arrow_down</i>
        </div>
        <div id="option-box" class="rounded-lg bg-[rgba(255,255,255,0.7)] invisible ">
            <li class="opt rounded-t-lg">
                <img src="https://img.icons8.com/?size=100&id=118497&format=png&color=000000" alt="">
                <p>Facebook</p>
            </li>
            <li class="opt">
                <img src="https://img.icons8.com/?size=100&id=32323&format=png&color=000000" alt="">
                <p>Instagram</p>
            </li>
            <li class="opt">
                <img src="https://img.icons8.com/?size=100&id=16713&format=png&color=000000" alt="">
                <p>Whatsapp</p>
            </li>
            <li class="opt">
                <img src="https://img.icons8.com/?size=100&id=13930&format=png&color=000000" alt="">
                <p>LinkedIn</p>
            </li>
            <li class="opt">
                <img src="https://img.icons8.com/?size=100&id=19318&format=png&color=000000" alt="">
                <p>YouTube</p>
            </li>
            <li class="opt rounded-b-lg">
                <img src="https://img.icons8.com/?size=100&id=63306&format=png&color=000000" alt="">
                <p>Telegram</p>
            </li>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
