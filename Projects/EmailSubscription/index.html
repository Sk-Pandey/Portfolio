<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Susbcription</title>
    <link rel="stylesheet" href="src/output.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libertinus+Math&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');

        *{
            font-family: "Playfair Display", serif;
            color: white;
        }
        input{
            color: black;
        }
        span{
            color:black;
        }
        
    </style>
</head>
<body class="h-screen bg-gradient-to-r from-[#0f172a]  to-[#334155]">
    
<div id="container" class="absolute top-[50%] left-[5%] transform translate-y-[-50%]">
    <h2 class="text-3xl md:text-4xl mb-8">Coming Soon</h2>
    <h1 class="text-4xl md:text-5xl mb-4">Our Brand New <br> Website Is On It's Way</h1>
    <p class="pl-2 mb-4">Subscribe for more detail</p>
    <form name="submit-to-google-sheet" id="form" class="bg-white w-[80%] relative    rounded-xl">
        <input type="email" name="Email" id="email" class="w-full border-none outline-none pl-2 py-2 text-black rounded-lg" placeholder="Enter Emai Address">
        <button type="submit" class="bg-gray-500 hover:bg-blue-500 absolute right-0 h-full px-3 rounded-r-lg cursor-pointer border-none"><img class="w-[36px] hover:scale-105" src="https://img.icons8.com/?size=100&id=63306&format=png&color=000000" alt=""></button>
    </form>
    <span id="msg" class="pl-2 mt-1 block"></span>
</div>



    <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwslFgappVt6rROy3wsHEvA9FzQSD6Tvx009dVh-dbNPFuLNqSM8jOv45UtXY643Rlz/exec'
  const form = document.forms['submit-to-google-sheet']
  const msg = document.getElementById("msg");

  
  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        msg.innerHTML="Thank You For Subscribing!";
        setTimeout(function(){
            msg.innerHTML="";
            form.reset();
        }, 2000);
        
      })
      .catch(error => console.error('Error!', error.message))
  })
</script>
</body>
</html>
