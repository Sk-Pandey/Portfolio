<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="./src/output.css">
  </head>
  <body
    class="h-screen bg-gradient-to-r from-[#0f172a] to-[#334155] flex items-center lg:pl-24 md:pl-18 sm:pl-12 text-white"
  >
    <div class="bg-gradient-to-r from-[#3263d5] to-[#553333] shadow-lg p-0.5 rounded-md">
      <div
        id="container"
        class="p-12 pr-8 sm:pr-12 space-y-8 bg-gradient-to-r from-[#0f172ac6] to-[#334155a4] relative"
      >
        <h1 class="lg:text-5xl md:text-4xl text-3xl font-bold">
          Generate a<br /><span class="text-green-600 border-b-3"
            >Random Password</span
          >
        </h1>
        <div
          id="display"
          class="w-full bg-white flex items-center py-4 rounded-md justify-between px-4"
        >
          <input
            type="text"
            id="Password"
            placeholder="Password"
            class="rounded-md text-black outline-none"
          />
          <i id="copy-btn" class="material-icons text-black hover:text-green-600 cursor-pointer"
            >content_copy</i
          >
        </div>

        <button
          id="generate"
          class="bg-green-700 hover:bg-green-500 py-3 px-3 rounded-md font-medium flex items-center cursor-pointer"
        >
          <i class="material-icons">electric_bolt</i>Generate Password
        </button>
        <strong class="absolute right-5 bottom-2 text-gray-900">Developed by- <span class="bg-gradient-to-r from-pink-600 via-yellow-400 to-rose-500 text-transparent bg-clip-text font-extrabold">Shashikant Pandey</span></strong>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
