<!DOCTYPE html>
<html>

  </head>
  <body class="h-screen bg-gray-700 flex items-center justify-center">

      />

          class="h-[36px] w-[36px]"
          src="https://img.icons8.com/?size=100&id=IUu9MDT0JBcb&format=png&color=000000"
          alt=""
        />

      <p id="message" class="hidden">Password is<span id="stregth"></span></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
