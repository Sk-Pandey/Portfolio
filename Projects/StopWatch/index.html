<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link rel="stylesheet" href="src/output.css" />
    <script
      src="https://kit.fontawesome.com/e4859e641f.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body
    class="h-screen bg-gradient-to-r from-[#0f172a] to-[#334155] grid place-items-center text-white"
  >
    <section
      id="container"
      class="bg-gradient-to-r from-[#91aae5] to-[#e75ab1] p-4 px-8 md:p-8 md:px-16 rounded-lg shadow-[0px_0px_20px_5px_white,0px_0px_20px_10px_red]"
    >
      <div id="timer" class="flex gap-2 md:text-5xl text-4xl font-bold">
        <h1 id="hr">00</h1>
        :
        <h1 id="min">00</h1>
        :
        <h1 id="sec">00</h1>
      </div>
      <div id="controls" class="flex gap-4 items-center justify-center mt-6">
        <div id="stop">
          <i
            class="fa-regular fa-circle-stop text-3xl md:text-5xl cursor-pointer"
          ></i>
        </div>
        <div id="start">
          <i
            class="fa-regular fa-circle-play text-4xl md:text-6xl cursor-pointer"
          ></i>
        </div>
        <div id="reset">
          <i
            class="fa-solid fa-rotate-right text-3xl md:text-5xl cursor-pointer"
          ></i>
        </div>
      </div>
    </section>

    <script>
      let hr = document.getElementById("hr");
      let min = document.getElementById("min");
      let sec = document.getElementById("sec");

      let start = document.getElementById("start");
      let stop = document.getElementById("stop");
      let reset = document.getElementById("reset");

      let count = 0;
      let intervalId = null;

      start.addEventListener("click", startTimer);

      function Timer() {
          hr.innerText = Math.floor(count / 3600)
            .toString()
            .padStart(2, "0");
          min.innerText = Math.floor((count % 3600) / 60)
            .toString()
            .padStart(2, "0");
          sec.innerText = (count % 60).toString().padStart(2, "0");
          count++;
      }

      function startTimer(){
        if(intervalId) return;
        intervalId = setInterval(Timer,1000);
      }
      stop.addEventListener("click",()=>{
            clearInterval(intervalId);
            intervalId=null;
        })
      reset.addEventListener("click",()=>{
        clearInterval(intervalId);
        intervalId=null;
        count = 0;
        Timer();
      })
    </script>
  </body>
</html>
