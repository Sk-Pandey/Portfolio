<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Popup</title>
  <script src="https://kit.fontawesome.com/e4859e641f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="src/output.css">
</head>
<body class="h-screen grid place-items-center bg-gray-500">

  <!-- ✅ Popup -->
  <div id="message" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 scale-0 opacity-0 transition-all duration-500 ease-out z-50 w-[250px] bg-white p-6 pt-12 text-center space-y-4 rounded-lg">
    
    <!-- ✅ Success Icon -->
    <div class="bg-green-500 w-[60px] h-[60px] flex items-center justify-center p-4 rounded-full text-white text-4xl absolute -top-8 left-1/2 transform -translate-x-1/2">
      <i class="fa-solid fa-check"></i>
    </div>
    
    <!-- ✅ Content -->
    <h1 class="text-2xl font-bold">Thank You!</h1>
    <p>Your detail has been successfully submitted. Thanks!</p>
    <button id="ok" class="bg-green-500 text-white py-2 w-full rounded-lg cursor-pointer">OK</button>
  </div>

  <!-- ✅ Submit Button -->
  <div id="btn">
    <h1 id="bye" class="hidden text-center text-2xl font-semibold text-white">Bye Bye</h1>
    <button class="bg-white px-4 py-2 rounded-lg font-semibold cursor-pointer">Submit</button>
  </div>

  <!-- ✅ Script -->
  <script>
    const popup = document.getElementById("message");
    const submitBtn = document.querySelector("#btn button");
    const okBtn = document.getElementById("ok");
    const bye = document.getElementById("bye");

    submitBtn.addEventListener("click", () => {
      popup.classList.remove("opacity-0", "scale-0");
      popup.classList.add("opacity-100", "scale-100");
      submitBtn.classList.add("hidden");
    });

    okBtn.addEventListener("click", () => {
      popup.classList.remove("opacity-100", "scale-100");
      popup.classList.add("opacity-0", "scale-0");
      bye.classList.remove("hidden");
    });
  </script>

</body>
</html>
