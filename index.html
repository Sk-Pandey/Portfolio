        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            /* Primary Background Color: Deep Charcoal */
            background-color: #1A202C;

            background: #2D3748; /* Secondary Background */
        }
        ::-webkit-scrollbar-thumb {
            background: #06B6D4; /* Primary Accent Color */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #0EA5E9; /* Slightly lighter accent on hover */
        }

        /* For the gradient text effect, we need to apply the gradient to the background
            and then clip the text. This requires a bit of custom CSS as Tailwind's
            bg-clip-text works best with utility classes. */
        .text-gradient-accent {
            background: linear-gradient(to right, #06B6D4, #3B82F6); /* Teal to Royal Blue */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback for non-webkit browsers */
        }
    </style>
